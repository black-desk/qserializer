name: Build and test cpp library

on: [pull_request]

jobs:
  build-cpp:
    strategy:
      matrix:
        compiler:
          - g++
          - clang++
        build-type:
          - Debug
          - Release
        qt-version:
          - '5'
          - '6'
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: hendrikmuhs/ccache-action@v1.2
      with:
        key: ${{ github.job }}-${{ matrix.compiler }}-${{ matrix.build-type }}-qt${{ matrix.qt-version }}
    - name: Build with ${{ matrix.compiler }} and qt${{ matrix.qt-version }} then test using ${{ matrix.compiler }}
      run: |
        sudo apt update &&
        sudo apt dist-upgrade -y &&
        sudo apt-get install -y clang clang-tidy ninja-build &&
        sudo apt-get install -y libgtest-dev qtbase5-dev qt6-base-dev &&
        export PATH="/usr/lib/ccache:/usr/local/opt/ccache/libexec:$PATH" &&
        rm build -rf &&
        cmake -B build -DCMAKE_GENERATOR=Ninja -DCMAKE_BUILD_TYPE=${{ matrix.build-type }} \
              -DCMAKE_CXX_FLAGS="-Wall -Wextra -Werror -fsanitize=undefined" \
              -DCMAKE_CXX_COMPILER=${{ matrix.compiler }} \
              -DCMAKE_CXX_CLANG_TIDY=clang-tidy \
              -DQT_VERSION_MAJOR=${{ matrix.qt-version }} &&
        cmake --build build &&
        cmake --build build -t test
